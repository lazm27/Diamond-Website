<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <script src="https://kit.fontawesome.com/7ced233697.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body>
    <nav class="flex justify-between items-center">
        <a class="mx-6 py-1 cursor-pointer" href="/explore">
                <i class="fa-solid fa-circle-arrow-left fa-2x"></i>
        </a>
        <div class="flex items-center">
            <img class="w-15 h-[85px]" src="static/logo2.png" alt="">
            <img class="w-15 h-[85px]" src="static/logo1.png" alt="">
        </div>
        <a href="/logout"><button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Log Out
          </span>
        </button></a>
    </nav>
    {% for item in items %}
    <div class="flex flex-col flex-wrap space-y-5 py-5 px-5">
    <div class="card card-side bg-base-100 shadow-xl w-full h-80 flex flex-row justify-between border-amber-950" style="border: 2px solid rgb(69,26,3);">
        <figure><img class="h-80 w-80" src="/static/{{item.img}}" alt="Movie"/></figure>
        <div class="card-body">
          <h2 class="card-title m-auto">{{item.name}}</h2>
        </div>
    </div> 
    </div>
    {% endfor %}
    
</body>
</html>
